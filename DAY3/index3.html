<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header</title>
    <link rel="stylesheet" href="index3.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <img class="logo" src="techit_logo.svg" alt="techit" />
        <button>테킷 스쿨</button>
        <button>스타트업 스테이션</button>
        <button>VOD 클래스</button>
        <button>기업교육</button>
        <button>이벤트</button>
      </div>
      <div class="loginBox">
        <button class="login">로그인</button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="ellipsis"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </div>
    </div>
    </div>
    <div class="banner">
    <img
    src="https://glob-dev-resource.s3.ap-northeast-2.amazonaws.com/course/banner/2560w_home_banner_Kakao_event.png"
    alt= "2560w_home_banner_Kakao_event.png"
    />
    <div class="bannerMessage">
        <div class="bannerTitle"TECHIT 카카오톡 채널 추가 이벤트</div>
    <div>TECHIT 카카오톡 채널 추가 이벤트</div>
    <div>할인 쿠폰 전원 증정(*VOD 클래스 한정)</div>
    </div>
</div>
</body>
</html>
